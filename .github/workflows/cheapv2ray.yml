# 每天6:30执行

name: CheapV2ray-Sign-Start

on:
  push:
  gollum:
  schedule:
    - cron: '30 19 * * *'

env:
  TZ: Asia/Shanghai

jobs:
  CheapV2raySign:

    runs-on: ubuntu-latest

    steps:
      - name: Set Timezone
        run: |
          sudo timedatectl set-timezone ${TZ}


      - uses: actions/checkout@v2
      - name: Set up JDK 21
        uses: actions/setup-java@v1
        with:
          java-version: 21
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        env:
          CHEAPV2RAY_EMAIL: ${{ secrets.CHEAPV2RAY_EMAIL }}
          CHEAPV2RAY_PASSWORD: ${{ secrets.CHEAPV2RAY_PASSWORD }}
          FEISHU_HOOK_URL: ${{ secrets.FEISHU_HOOK_URL }}
        run: |
          sudo ./mvnw --settings ./settings.xml compile exec:java -Dexec.mainClass="io.github.k12f.automatic.sign.tools.CheapV2rayMain" -Dexec.args="${CHEAPV2RAY_EMAIL} ${CHEAPV2RAY_PASSWORD} ${FEISHU_HOOK_URL}"